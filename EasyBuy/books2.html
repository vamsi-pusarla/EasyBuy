<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/catg2.css"> 
</head>
<body>
    <div class="container">
        <form action="home.html" method="post">
            <h2>Registration Form</h2>
            <div class="form-group">
                <label>Ad title:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="username">Provide Description:</label>
                <textarea></textarea>    
            </div>
            <h3>Address</h3>
            <div class="form-group">
                <label>area</label>
                <input type="text">
                <label>city</label>
                <input type="text">
                <label>state</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Upload image of your product</label>
                <input type="file">
            </div>
            <div class="form-group">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
